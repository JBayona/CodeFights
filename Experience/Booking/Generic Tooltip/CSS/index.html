    <title>Awesome Tooltip with CSS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

      <!-- bower:css -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <form>
      <!--Para crear tooltips genericas sÃ³lo necesitamos tener la clase
      tooltip y tener un atributo de data-tooltip para mostar el contenido
      en todos nuestros elementos html-->
      <div>
        <label>Name:</label>
        <input type="text" />
        <span class="tooltip" data-tooltip="Please enter your name in the input">?</span>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" />
        <span class="tooltip" data-tooltip="Hi this is an awsome tooltip created with pure CSS3 and HTML5">?</span>
        <span class="tooltip" data-tooltip="Testing">?</span>
      </div>
    </form>
  </body>

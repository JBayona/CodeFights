  <style>
	.container{
		position: relative;
		width: 400px;
		height: 400px;
		background-color: red;
	}.
	#upLeft{
		position: absolute;
		top: 0;
		left 0;
	}
	#upRight{
		position: absolute;
		top: 0;
		right: 0;
	}
	#bottomLeft{
		position: absolute;
		bottom: 0;
		left: 0;
	}
	#bottomRight{
		position: absolute;
		bottom: 0;
		right: 0;
	}
  </style>
  <body>
	<div class="container">
		<span id="upLeft">Hello</span>
		<span id="upRight">Hello2</span>
		<span id="bottomLeft">Hello3</span>
		<span id="bottomRight">Hello4</span>
	</div>
